server:
  port: 8080
spring:
  application:
    name: user-service
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
logging:
  level:
    org.springframework.aop: DEBUG
    com.example: DEBUG
